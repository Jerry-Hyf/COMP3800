    <title>Address Input</title>
    <style> 
        body{text-align:center}

<body>
    <h1>Address Input</h1>
    <form>
      <label for="ADDR_ID">ADDR_ID:</label>
      <input type="number" id="addr_id"><br><br>

      <label for="ADDR_STREET">ADDR_STREET:</label>
      <input type="text" id="addr_street"><br><br>

      <label for="ADDR_CITY">ADDR_CITY:</label>
      <input type="text" id="addr_city"><br><br>

      <label for="ADDR_PROV">ADDR_PROV:</label>
      <input type="text" id="addr_prov"><br><br>

      <label for="ADDR_POCODE">ADDR_POCODE:</label>
      <input type="text" id="addr_pocode"><br><br>

      <input type="submit" value="Submit">
    </form>
