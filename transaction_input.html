<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcation Input</title>
    <style> 
        body{text-align:center} 
      </style>
</head>
<body>
    <h1>Transcation Input</h1>
    <form>
        <label for="TRANS_NUM">TRANS_NUM:</label>
        <input type="text" id="trans_num"><br><br>

        <label for="TRANS_ACCOUNT_NU">TRANS_ACCOUNT_NU:</label>
        <input type="text" id="trans_account_num"><br><br>

        <label for="TRANS_VEHICLE_NUMBER">TRANS_VEHICLE_NUMBER:</label>
        <input type="text" id="trans_vehicle_number"><br><br>

        <label for="VALID_IMPORT_CODE">VALID_IMPORT_CODE:</label>
        <input type="text" id="valid_import_code"><br><br>

        <label for="TRANS_COMPLETION_DATE">TRANS_COMPLETION_DATE:</label>
        <input type="date" id="trans_completion_date"><br><br>

        <label for="TRANS_COMPLETION_TIME">TRANS_COMPLETION_TIME:</label>
        <input type="time" id="trans_completion_time"><br><br>

        <label for="TRANS_LOAD_NUM">TRANS_LOAD_NUM:</label>
        <input type="number" id="trans_load_num"><br><br>

        <label for="TRANS_NETWEIGHT">TRANS_NETWEIGHT:</label>
        <input type="number" id="trans_netweight"><br><br>

        <label for="TRANS_TOTALPRICE">TRANS_TOTALPRICE:</label>
        <input type="number" id="trans_totalprice"><br><br>

        <label for="TRANS_HAULER">TRANS_HAULER:</label>
        <input type="text" id="trans_hauler"><br><br>

        <label for="TRANS_DRIVER_EXEPT_STATUS">TRANS_DRIVER_EXEPT_STATUS:</label>
        <input type="checkbox" id="trans_driver_exept_status"><br><br>

        <label for="TRANS_CONTRACT">TRANS_CONTRACT:</label>
        <input type="text" id="trans_contract"><br><br>

        <label for="TRANS_OPERATION">TRANS_OPERATION:</label>
        <input type="text" id="trans_operation"><br><br>

        <label for="TRANS_STATUS">TRANS_STATUS:</label>
        <input type="text" id="trans_status"><br><br>

        <label for="TRANS_ISMANUAL">TRANS_ISMANUAL:</label>
        <input type="checkbox" id="trans_ismanual"><br><br>

        <label for="TRANS_HASEXCEPTION">TRANS_HASEXCEPTION:</label>
        <input type="checkbox" id="trans_hasexception"><br><br>

        <label for="TRANS_KEYFIELD">TRANS_KEYFIELD:</label>
        <input type="text" id="trans_keyfield"><br><br>

        <label for="TRANS_SOURCE_TYPE">TRANS_SOURCE_TYPE:</label>
        <input type="text" id="trans_source_type"><br><br>

        <label for="TRANS_ADJUSTED_PRICE">TRANS_ADJUSTED_PRICE:</label>
        <input type="number" id="trans_adjusted_price"><br><br>

        <label for="TRANS_FACILITY_CODE">TRANS_FACILITY_CODE:</label>
        <input type="text" id="trans_facility_code"><br><br>

        <label for="TRANS_TONNES">TRANS_TONNES:</label>
        <input type="number" id="trans_tonnes"><br><br>

        <label for="TRANS_CUBIC_METERS">TRANS_CUBIC_METERS:</label>
        <input type="number" id="trans_cubic_meters"><br><br>

        <label for="TRANS_IN_SERVICE_AREA">TRANS_IN_SERVICE_AREA:</label>
        <input type="text" id="trans_in_service_area"><br><br>

        <label for="TRANS_ASC_NON_ASC">TRANS_ASC_NON_ASC:</label>
        <input type="text" id="trans_asc_non_asc"><br><br>

        <label for="TRANS_FUNCTION">TRANS_FUNCTION:</label>
        <input type="text" id="trans_function"><br><br>

        <label for="TRANS_CURBSIDE_AREA">TRANS_CURBSIDE_AREA:</label>
        <input type="text" id="trans_curbside_area"><br><br>
        
        <label for="TRANS_CURBSIDE_STREAM">TRANS_CURBSIDE_STREAM:</label>
        <input type="text" id="trans_curbside_stream"><br><br>

        <label for="TRANS_ANNUAL_REPORTING_GROUP">TRANS_ANNUAL_REPORTING_GROUP:</label>
        <input type="text" id="trans_annual_reporting_group"><br><br>
        
        <label for="TRANS_ANNUAL_REPORTING_SOURCE">TRANS_ANNUAL_REPORTING_SOURCE:</label>
        <input type="text" id="trans_annual_reporting_source"><br><br>

        <label for="TRANS_SERVICE_AREA">TRANS_SERVICE_AREA:</label>
        <input type="text" id="trans_service_area"><br><br>
        
        <input type="submit" value="Submit">
      </form>
      <button class="goToOtherPages">
        <a href="index.html">Go to index page</a>
    </button>
</body>
</html>
