<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Input</title>
    <style> 
        body{text-align:center} 
      </style>
</head>
<body>
    <h1>Customer Input</h1>
    <form>
        <label for="CUS_ACCNUM">CUS_ACCNUM:</label>
        <input type="text" id="cus_accunm"><br><br>

        <label for="CUS_COMPNAME">CUS_COMPNAME:</label>
        <input type="text" id="cus_compname"><br><br>

        <label for="CUS_FNAME">CUS_FNAME:</label>
        <input type="text" id="cus_fname"><br><br>

        <label for="CUS_LNAME">CUS_LNAME:</label>
        <input type="text" id="cus_lname"><br><br>

        <label for="CUS_PHONE">CUS_PHONE:</label>
        <input type="text" id="cus_phone"><br><br>

        <label for="CUS_ALT_PHONE">CUS_ALT_PHONE:</label>
        <input type="text" id="cus_alt_phone"><br><br>

        <label for="CUS_EMAIL">CUS_EMAIL:</label>
        <input type="email" placeholder="email@example.com" id="cus_email"><br><br>

        <label for="CUS_ALT_EMAIL">CUS_ALT_EMAIL:</label>
        <input type="email" placeholder="email@example.com" id="cus_alt_email"><br><br>

        <label for="CUS_ADDRESS">CUS_ADDRESS:</label>
        <input type="text" id="cus_address"><br><br>

        <label for="CUS_ALT_ADDRESS">CUS_ALT_ADDRESS:</label>
        <input type="text" id="cus_alt_address"><br><br>

        <label for="CUS_FR">CUS_FR:</label>
        <input type="checkbox" id="cus_fr"><br><br>

        <label for="CUS_TTS">CUS_TTS:</label>
        <input type="checkbox" id="cus_ttl"><br><br>

        <label for="CUS_MEZ">CUS_MEZ:</label>
        <input type="checkbox" id="cus_mez"><br><br>

        <label for="CUS_DEACTIVATED_COUNT">CUS_DEACTIVATED_COUNT:</label>
        <input type="number" id="cus_deactivated_count"><br><br>

        <label for="CUS_NOTE">CUS_NOTE:</label>
        <input type="text" id="cus_note"><br><br>

       
        
        <input type="submit" value="Submit">
      </form><br>

      <button class="goToOtherPages">
        <a href="index.html">Go to index page</a>
    </button>
</body>
</html>
